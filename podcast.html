    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Find all the iframes on the page
            var iframes = document.querySelectorAll('iframe');

            // Add a click event listener to each iframe
            iframes.forEach(function(iframe) {
                iframe.addEventListener('click', function(e) {
                    e.preventDefault();
                    // Create a new div for the popup background
                    var popupBackground = document.createElement('div');
                    popupBackground.style.width = '100%';
                    popupBackground.style.height = '100%';
                    popupBackground.style.position = 'fixed';
                    popupBackground.style.top = '0';
                    popupBackground.style.left = '0';
                    popupBackground.style.backgroundColor = 'rgba(0,0,0,0.7)';
                    popupBackground.style.zIndex = '1000';
                    popupBackground.style.display = 'flex';
                    popupBackground.style.justifyContent = 'center';
                    popupBackground.style.alignItems = 'center';

                    // Create a new iframe for the popup video
                    var popupIframe = document.createElement('iframe');
                    popupIframe.src = iframe.src;
                    popupIframe.width = '560';
                    popupIframe.height = '315';
                    popupIframe.frameborder = '0';
                    popupIframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
                    popupIframe.allowfullscreen = true;

                    // Append the iframe to the popup background
                    popupBackground.appendChild(popupIframe);

                    // Append the popup background to the body
                    document.body.appendChild(popupBackground);

                    // When the user clicks on the popup background, close the popup
                    popupBackground.addEventListener('click', function() {
                        document.body.removeChild(popupBackground);
                    });
                });
            });
        });

    </script>
